<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  <title>ContactBook</title>
</head>

<body class="light-mode">
  <main>
    <nav>
      <div class="input__container disable">
        <input type="text" id="search" placeholder="Name, number ..." onfocus="this.placeholder=''"
          onblur="this.placeholder='Name, number ...'" autocomplete="off" required />
        <div class="input__search-icon"><i class="fas fa-search"></i></div>
      </div>
      <button class="nav__btn--add hide no-select">
        <i class="fas fa-user-plus"></i>
        <p>Add</p>
        <p>New</p>
      </button>
      <button class="nav__btn--show hide no-select">
        <i class="fas fa-address-book"></i>
        <p>List</p>
      </button>

      <button class="nav__btn--menu no-select">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <section class="list__container">
      <section class="list">
        <div class="list__top-opacity"></div>
        <div class="list__content">
          <ul class="list__contacts"></ul>
          <section class="list__contacts-amount no-select"></section>
          <div class="list__bottom-opacity"></div>
        </div>
      </section>

      <section class="letters__container">
      </section>

      <section class="menu no-select">
        <button class="menu__btn--select hide">Select all</button>
        <button class="menu__btn--unselect hide">Unselect all</button>
        <button class="menu__btn--remove hide">Remove Selected</button>
        <button class="menu__btn--mode hide">Change theme</button>
        <button class="menu__btn--update hide">Update data</button>
        <button class="menu__btn--auth">Log in</button>
      </section>
    </section>

  </main>
  <footer class="no-select"></footer>

  <div class="modal__backdrop">
    <div class="modal__auth"></div>
    <div class="modal__contact-update"></div>
    <div class="modal__contact-info"></div>
    <div class="modal__contact-add"></div>
    <div class="modal__contact-delete"></div>
  </div>

</body>

</html>
