<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  <title>ContactBook</title>
</head>

<body class="light-mode">
  <main>
    <nav></nav>

    <section class="list__container">
      <section class="list">
        <div class="list__top-opacity"></div>
        <div class="list__content">
          <ul class="list__contacts"></ul>
          <section class="list__contacts-amount no-select"></section>
          <div class="list__bottom-opacity"></div>
        </div>
      </section>

      <section class="letters__container"></section>
      <section class="menu no-select"></section>
    </section>
  </main>

  <footer class="no-select"></footer>

  <div class="modal__backdrop"></div>
</body>

</html>
